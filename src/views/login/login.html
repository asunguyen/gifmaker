<div id="login" class="login">
    <div class="row">
        <div class="col-12">
            <div class="col-3"></div>
            <div class="col-6 form-dang-nhap">
                <h2>Đăng nhập</h2>
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" v-model="username">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" v-model="password">
                </div>
                <button class="btn btn-primary" @click="login()">Đăng Nhập</button>
                <div>Bạn chưa có tài khoản? <a @click="routerRegister()" style="cursor: pointer"><b><i>Đăng ký ngay</i></b></a></div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <LoadingCom></LoadingCom>
</div>
