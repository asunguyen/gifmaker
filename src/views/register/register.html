<div id="register" class="register">
    <div class="row">
        <div class="col-12">
            <div class="form-register">
                <h2>Đăng ký tài khoản</h2>
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" v-model="username">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" v-model="password">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" v-model="repassword">
                </div>
                <button class="btn btn-primary" @click="register()">Đăng Ký</button>
                <div>Bạn đã có tài khoản? <a @click="routerLogin()" style="cursor: pointer"><b><i>Đăng nhập ngay</i></b></a></div>
            </div>
        </div>
    </div>
    <LoadingCom></LoadingCom>
</div>
